<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h3 class="text-6xl">Hunting phone</h3>
    </header>
    <main class="container mx-auto mt-8">

        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- search result  -->
        <section>
            <!-- spinner -->
            <div id="loading-spinner-id" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-md"></span>

            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">

                <!-- <div class="card w-96 bg-gray-100 shadow-xl">
                    <figure><img src="/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" /></figure>
                    <div class="card-body">
                      <h2 class="card-title">Shoes!</h2>
                      <p>If a dog chews shoes whose shoes does he choose?</p>
                      <div class="card-actions justify-end">
                        <button class="btn btn-primary">Buy Now</button>
                      </div>
                    </div>
                  </div> -->

            </div>

            <!-- show all btn -->
            <div id="show-all-container" class="hidden text-center my-4">

                <button onclick="handleShowAll()" class="btn btn-accent">show all</button>
            </div>
        </section>

        <!-- show modal -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle ">
            <form method="dialog" class="modal-box bg-gray-100">
                <h3 id="show-details-phone-name" class="font-bold text-lg"></h3>
                
                <div id="show-details-container" class="flex flex-col justify-center items-center">
                    
                </div>

                <div class="modal-action flex flex-col justify-center items-center">
                    <!-- if there is a button in form, it will close the modal -->
                    <button class="btn w-40">Close</button>
                </div>
            </form>
        </dialog>

    </main>
    <footer>

    </footer>

    <script src="js/phone.js"></script>
</body>

</html>
